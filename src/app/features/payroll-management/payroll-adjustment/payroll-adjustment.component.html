<div class="payroll-adjustment-container">
  <!-- Header Section -->
  <header class="header-section">
    <h1 class="page-title">{{ title }}</h1>
    <p class="page-subtitle">{{ subtitle }}</p>
  </header>

  <!-- Main Form -->
  <form class="adjustment-form" (ngSubmit)="onFormSubmit($event)">
    
    <!-- Adjustment Type Section -->
    <section class="form-section">
      <h3 class="form-section-title">Adjustment Type</h3>
      <div class="radio-group">
        <label 
          *ngFor="let type of adjustmentTypes" 
          class="radio-button-label"
          [class.selected]="adjustmentType === type.id"
        >
          {{ type.label }}
          <input 
            class="radio-input" 
            name="adjustment_type" 
            type="radio" 
            [value]="type.id"
            [(ngModel)]="adjustmentType"
            (change)="onAdjustmentTypeChange(type.id)"
          />
        </label>
      </div>
    </section>

    <!-- Adjustment Details Section -->
    <section class="form-section">
      <h3 class="form-section-title">Adjustment Details</h3>
      <div class="form-content">
        
        <div class="form-field">
          <label class="form-label" for="adjustment_name">Adjustment Name</label>
          <input 
            class="form-input-field" 
            id="adjustment_name" 
            placeholder="e.g., Cost of Living Allowance, Annual Bonus"
            [(ngModel)]="adjustmentName"
            name="adjustmentName"
          />
        </div>

        <div class="form-field">
          <label class="form-label" for="taxability">Taxability</label>
          <select 
            class="form-input-field form-select" 
            id="taxability"
            [(ngModel)]="taxability"
            name="taxability"
          >
            <option 
              *ngFor="let option of taxabilityOptions" 
              [value]="option.value"
              [disabled]="option.disabled"
            >
              {{ option.label }}
            </option>
          </select>
        </div>

        <div class="form-field">
          <label class="form-label" for="justification">Justification</label>
          <textarea 
            class="form-input-field form-textarea" 
            id="justification" 
            placeholder="Enter justification for the adjustment (e.g., Annual performance bonus, Market rate adjustment)"
            [(ngModel)]="justification"
            name="justification"
          ></textarea>
        </div>
      </div>
    </section>

    <!-- Computation Section -->
    <section class="form-section">
      <h3 class="form-section-title">Computation</h3>
      <div class="form-content">
        
        <div class="form-field">
          <label class="form-label" for="amount">Amount</label>
          <input 
            class="form-input-field" 
            id="amount" 
            placeholder="Enter amount" 
            type="number"
            [(ngModel)]="amount"
            name="amount"
          />
        </div>

        <div class="checkbox-container">
          <label class="checkbox-label">
            <input 
              class="checkbox-input" 
              type="checkbox"
              [(ngModel)]="manualOverride"
              name="manualOverride"
            />
            <span class="checkbox-text">Manually override computation</span>
          </label>
        </div>
      </div>
    </section>

    <!-- Form Actions -->
    <div class="form-actions">
      <button 
        class="btn btn-primary" 
        type="submit"
      >
        <span>Save Adjustment</span>
      </button>
    </div>
  </form>
</div>
