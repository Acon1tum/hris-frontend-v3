<div class="learning-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Access training, courses, and track your learning progress</p>
  </div>
  <div class="features-grid">
    <div class="feature-card" *ngFor="let feature of learningFeatures">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h3>{{ feature.name }}</h3>
      <p>{{ feature.description }}</p>
      <button class="btn btn-primary">Access</button>
    </div>
  </div>
  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button class="btn btn-secondary">Browse Courses</button>
      <button class="btn btn-secondary">Enroll Now</button>
      <button class="btn btn-secondary">View Progress</button>
    </div>
  </div>
</div>
